{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block content %}
    <h1>Edit Expense</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}">
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ expense.description }}" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ expense.amount }}" step="0.01" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ expense.category }}" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ expense.date }}" required>
        </div>
        <button type="submit">Update Expense</button>
    </form>
    <!-- <a href="{{ url_for('hello_world') }}">Cancel</a> --> <!-- Removed, navigation is in base.html -->
{% endblock %}
